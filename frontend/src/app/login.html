<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h4>Register New User</h4>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input matInput 
                    placeholder="email"
                    type="email"
                    name="email"
                    [(ngModel)]="loginData.email">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput
                        placeholder="password"
                        type="password"
                        name="password"
                        [(ngModel)]="loginData.password">
            </mat-form-field>
            <mat-card-actions>
                <button mat-raised-button
                        color="primary"
                        (click)="loginUser()">
                    Login
                </button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
